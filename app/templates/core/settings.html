<form action="{{ url_for('core.settings') }}" method="post" class="config" id="settings">
    <div>
    <label for="nickname">~ Nickname : </label>
    <input id="nickname" type="text" name="nick" value="" placeholder="">

    </div>

    <div>
    <label for="q-to-win">~ Range of quantity crosses or noughts to win</label>
    <br>
    <input class="slider" id="q-to-win" type="range" min="3" max="13" step="1" name="q" value="3">
    <input type="text" id="sl-q" title="quantity of crosses and noughts">
    <br>
    </div>
    <div>
    <label for="g-b-size">~ Game board size</label>
    <br>
    <input class="slider" id="g-b-size" type="range" min="3" max="12" step="1" name="size" value="3">
    <input type="text" id="sl-g" title="Board size">
    <br>
    </div>


    <div class="cb-choice">
        <label>~ Permissible movement</label><br>
        <input title="Vertical moves" type="checkbox" name="ch-v" checked><span>Vertical</span><br>
        <input title="Horizontal moves" type="checkbox" name="ch-h" checked><span>Horizontal</span><br>
        <input title="Diagonal moves" type="checkbox" name="ch-d" checked><span>Diagonal</span><br>
    </div>

    <div class="board-color">
        <div class="f-color">
            <label>~ First Cell</label><br>
            <label for="red-f">R</label>
            <input type="range" name="red-f" id="red-f" min="0" max="255" step="1" value="0">
            <input class="in-color" id="r-f" title="R" type="text" maxlength="3"><br>
            <label for="green-f">G</label>
            <input type="range" name="green-f" id="green-f" min="0" max="255" step="1" value="0">
            <input class="in-color" id="g-f" title="G" type="text" maxlength="3"><br>
            <label for="blue-f">B</label>
            <input type="range" name="blue-f" id="blue-f" min="0" max="255" step="1" value="0">
            <input class="in-color" id="b-f" title="B" type="text" maxlength="3"><br>
        </div>
        <br>
        <div class="s-color">
            <label>~ Second Cell</label><br>
            <label for="red-s">R</label>
            <input type="range" name="red-s" id="red-s" min="0" max="255" step="1" value="255">
            <input class="in-color" id="r-s" title="R" type="text" maxlength="3"><br>
            <label for="green-s">G</label>
            <input type="range" name="green-s" id="green-s" min="0" max="255" step="1" value="255">
            <input class="in-color" id="g-s" title="G" type="text" maxlength="3"><br>
            <label for="blue-s">B</label>
            <input type="range" name="blue-s" id="blue-s" min="0" max="255" step="1" value="255">
            <input class="in-color" id="b-s" title="B" type="text" maxlength="3"><br>
        </div>
        <br>
        <div class="n-color">
            <label>~ Noughts Cell</label><br>
            <label for="red-n">R</label>
            <input type="range" name="red-n" id="red-n" min="0" max="255" step="1" value="90">
            <input class="in-color" title="R" id="r-n" type="text" maxlength="3"><br>
            <label for="green-n">G</label>
            <input type="range" name="green-n" id="green-n" min="0" max="255" step="1" value="90">
            <input class="in-color" title="G" id="g-n" type="text" maxlength="3"><br>
            <label for="blue-n">B</label>
            <input type="range" name="blue-n" id="blue-n" min="0" max="255" step="1" value="90">
            <input class="in-color" title="B" id="b-n" type="text" maxlength="3"><br>
        </div>
        <br>
        <div class="c-color">
            <label>~ Crosses Cell</label><br>
            <label for="red-c">R</label>
            <input type="range" name="red-c" id="red-c" min="0" max="255" step="1" value="90">
            <input class="in-color" title="R" id="r-c" type="text" maxlength="3"><br>
            <label for="green-c">G</label>
            <input type="range" name="green-c" id="green-c" min="0" max="255" step="1" value="90">
            <input class="in-color" title="G" id="g-c" type="text" maxlength="3"><br>
            <label for="blue-c">B</label>
            <input type="range" name="blue-c" id="blue-c" min="0" max="255" step="1" value="90">
            <input class="in-color" title="B" id="b-c" type="text" maxlength="3"><br>
        </div>
    </div>

    <div class="symbol-f">
        <label for="noughts-">Noughts</label>
        <input id="noughts-" type="text" name="cell-1" value="O" maxlength="1">
        <label for="crosses-">Crosses</label>
        <input id="crosses-" type="text" name="cell-2" value="X" maxlength="1">
    </div>

    <div id="d-but-2" onclick="saveSettings()">Save my settings</div>
</form>
